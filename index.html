<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Canvas</title>
  <style>

  </style>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="./libs/lodash.js"></script>
  <link href="./styles/fonts.css" rel="stylesheet">
  <link href="./styles/style.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./styles/materialize.css">
  <script src="./libs/materialize.js"></script> -->



</head>

<body onload="main()">

  <div class="main">
    <div class="big">
      Sorter Comparison
    </div>
    <div class="card">
      <div class="stack">
        Starting Data
      </div class="stack">
      <div>
      <button onclick="resetInOrder()">In Order <span class="iconify" data-icon="si-glyph:arrow-thin-right-top"
          data-inline="false"></span></button>
      <button onclick="resetRandom()">Random <span class="iconify" data-icon="fa-solid:random"
          data-inline="false"></span></button>
      <button onclick="resetReverse()">Reverse <span class="iconify" data-icon="si-glyph:arrow-thin-right-bottom"
          data-inline="false"></span></button>
        </div>
    </div>
    <div class="card">
      <div>
        <canvas id="canv0"></canvas>
        <canvas id="canv1" width=0></canvas>
      </div>
      <button onclick="play()">Play <span class="iconify" data-icon="fa:play"></span></button>
      <button onclick="pause()">Pause <span class="iconify" data-icon="fa:pause"></span></button>
      <button onclick="step()">Step <span class="iconify" data-icon="fa:step-forward"></span></button>
    </div>
  </div>

  <script type="text/javascript">

    const size = 51;
    let scale = 8;
    let scaled = size * scale;
    let margin = 50;
    let padding = 10;
    let allValues = [];

    let randomSequence = [];
    let reverseOrder = [];
    let inOrder = [];
    for (let i = 0; i < size; i++) {
      randomSequence[i] = i;
      reverseOrder[i] = size - i - 1;
      inOrder[i] = i;
    }

    randomSequence = _.shuffle(randomSequence);

    //let sorter = sort();
    let compare1s = [];
    let compare2s = [];
    let compare1Values = [];
    let compare2Values = [];
    let tickStep = 5;
    let fontSize = margin / 4;
    let playing = false;
    let stepping = false;

    let sorterCount = 1;
    let sorters = [];
    let canvases = [];
    let dones = [];
    let stepsCounters = [];
    let names = ["Bubble Sort", "Bubble Short"]

    //Controls
    function play() {
      playing = true;
    }

    function pause() {
      playing = false;
    }

    function step() {
      playing = true;
      stepping = true;
    }

    function resetInOrder() {
      reset("InOrder");
    }

    function resetRandom() {
      reset("Random");
    }

    function resetReverse() {
      reset("Reverse");
    }



    function reset(method) {
      resetValues(method);
      drawCanvases();
    }

    

    //Boot or reboot the sorter
    function resetValues(method) {
      compare1s = [];
      compare2s = [];
      compare1Values = [];
      compare2Values = [];
      dones = [];
      stepsCounters = [];

      playing = false;



      allValues = [];
      for (let d = 0; d < sorterCount; d++) {
        compare1s.push(-1);
        compare2s.push(-1);
        compare1Values.push(-1);
        compare2Values.push(-1);
        values = [];
        allValues.push(values);
        for (let i = 0; i < size; i++) {
          //values[i] = 50 - i;
          if (method == "InOrder")
            values[i] = inOrder[i];
          if (method == "Random")
            values[i] = randomSequence[i];
          if (method == "Reverse")
            values[i] = reverseOrder[i];
          //values[i] = randomSequence[i];
        }

        if (d == 0)
          sorters[d] = sort0(values);
        else if (d == 1)
          sorters[d] = sort1(values);
        dones[d] = false;
        stepsCounters[d] = 0;
      }
      steps = 0;
      timerID = setTimeout(tick, 0);
    }



    function main() {
      resetValues("Random");
      for (let i = 0; i < sorterCount; i++) {
        canvases[i] = document.getElementById("canv" + i);
        canvases[i].style.width = scaled + margin + padding + "px"
        canvases[i].style.height = scaled + margin + padding + "px"
        canvases[i].width = scaled + margin + padding;
        canvases[i].height = scaled + margin + padding;
      }
      //timerID = setTimeout(tick, 0);
    }

    function tick() {
      drawCanvases();
      if (!playing) return setTimeout(tick, 0);
      if (stepping) {
        playing = false;
        stepping = false;
      }

      for (let d = 0; d < sorterCount; d++) {
        let sorter = sorters[d];
        let result = sorter.next();

        if (result.done) {
          dones[d] = true;
          compare1s[d] = -1;
          compare2s[d] = -1;
        }
        else {
          stepsCounters[d]++;

          compare1s[d] = result.value[0];
          compare2s[d] = result.value[1];
        }
      }
      if (dones.some(x => x == false)) {
        timerID = setTimeout(tick, 0);
        
      }
      else
        drawCanvases();
    }



    function* sort0(values) {
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size - 1; j++) {
          //For visualization onle
          compare1Values[0] = values[j];
          compare2Values[0] = values[j + 1];
          if (values[j + 1] < values[j]) {


            //Actual Bubble Sort
            let temp = values[j + 1];
            values[j + 1] = values[j];
            values[j] = temp;
          }
          yield [j, j + 1];
        }
      }
    }

    function* sort1(values) {
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size - 1 - i; j++) {
          //For visualization onle
          compare1Values[1] = values[j];
          compare2Values[1] = values[j + 1];
          if (values[j + 1] < values[j]) {


            //Actual Bubble Sort
            let temp = values[j + 1];
            values[j + 1] = values[j];
            values[j] = temp;
          }
          yield [j, j + 1];
        }
      }
    }

    function drawCanvases() {
      for (let d = 0; d < sorterCount; d++) {
        let canvas = canvases[d];
        let values = allValues[d];
        let compare1 = compare1s[d];
        let compare2 = compare2s[d];
        let compare1Value = compare1Values[d];
        let compare2Value = compare2Values[d];
        let done = dones[d];

        var ctx = canvas.getContext("2d");
        ctx.font = fontSize + "px roboto";

        //Choose a background color based on whether or not we are done.
        if (!done)
          ctx.fillStyle = "lightgray";
        else
          ctx.fillStyle = "#EEEEEE"

        //Clear the background
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save()
        {
          ctx.translate(0, padding);

          //Draw the axes
          ctx.strokeStyle = "black";
          ctx.fillStyle = "black";
          ctx.beginPath();
          ctx.moveTo(margin, 0)
          ctx.lineTo(margin, scaled)
          ctx.moveTo(margin, scaled)
          ctx.lineTo(scaled + margin, scaled)
          ctx.stroke();

          //Draw the tick marks
          //x axis
          for (let i = 0; i <= size; i++) {
            if (i % tickStep == 0) {
              ctx.beginPath()
              ctx.moveTo(margin + i * scale, scaled)
              ctx.lineTo(margin + i * scale, scaled + margin / 3)
              ctx.stroke();
              let string = "" + i;
              let width = ctx.measureText(string).width
              ctx.fillText(string, margin + i * scale - width / 2, scaled + margin * 2 / 3)
            }
          }

          //x axis caption
          let width = ctx.measureText("Index").width;
          ctx.fillText("Index", margin + scaled / 2 - width / 2, scaled + 2 * margin / 2 - 4);

          //y axis caption
          ctx.save();
          {
            ctx.rotate(-Math.PI / 2);
            ctx.translate(-scaled / 2, 0)
            ctx.fillStyle = "black"
            let w = ctx.measureText("Value").width;
            ctx.fillText("Value", -w / 2, fontSize);
          }
          ctx.restore();

          //y axis
          for (let i = 0; i <= size; i++) {
            if (i % tickStep == 0) {
              ctx.beginPath()
              ctx.moveTo(2 * margin / 3, scaled - i * scale,)
              ctx.lineTo(margin, scaled - i * scale)
              ctx.stroke();
              let string = "" + (i);
              ctx.fillText(string, margin / 3, scaled - i * scale + fontSize / 2)
            }
          }
        }
        ctx.restore();

        ctx.save();
        {
          ctx.scale(1, -1);
          ctx.translate(0, -(size * scale))
          ctx.translate(0, 0) //Because we center circles
          ctx.translate(margin, 0)
          ctx.translate(0, -padding);

          //Draw the current Values
          for (let i = 0; i < size; i++) {
            ctx.fillStyle = "rgb(" + (i / size * 255) + ", 255, 255)";
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.ellipse(i * scale, (values[i]) * scale, scale / 2, scale / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
          }

          //Now draw where we are comparing
          if (compare1 != -1) {
            //Draw the old values
            ctx.fillStyle = "rgba(255, 255, 255, .9)";
            ctx.strokeStyle = "white";
            ctx.beginPath();
            ctx.ellipse(compare1 * scale, (compare1Value) * scale, scale / 2, scale / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath()
            ctx.ellipse(compare2 * scale, (compare2Value) * scale, scale / 2, scale / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            //Draw the comparison indexes
            ctx.strokeStyle = "red";
            ctx.beginPath()
            ctx.moveTo(compare1 * scale, 0);
            ctx.lineTo(compare1 * scale, scaled);
            ctx.stroke();
            ctx.beginPath()
            ctx.moveTo(compare2 * scale, 0);
            ctx.lineTo(compare2 * scale, scaled);
            ctx.stroke();
          }
        }
        ctx.restore()




        let title = names[d];
        ctx.font = "50px Roboto";
        ctx.fillStyle = "rgba(0,0,0,.3)";
        let titleWidth = ctx.measureText(title).width;
        ctx.fillText(title, (scaled + margin + padding) / 2 - titleWidth / 2, (scaled + padding + margin) / 2);
        let stepString = "" + stepsCounters[d];
        let stepWidth = ctx.measureText(stepString).width;
        ctx.fillText(stepString, (scaled + margin + padding) / 2 - stepWidth / 2, (scaled + padding + margin) / 2 + fontSize*3);
      }
    }
  </script>
</body>

</html>
